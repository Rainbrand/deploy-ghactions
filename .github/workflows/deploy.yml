name: Deploy

on:
  push:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Deploy
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.env.HEROKU_API_KEY}}
          heroku_app_name: "lab-4-site-design" #Must be unique in Heroku
          heroku_email: "aarch1@mail.ru"
